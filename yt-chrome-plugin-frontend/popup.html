<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Insights</title>
  <style>
    /* Light Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      box-sizing: border-box;
      width: 320px;
    }
    h1 {
      font-size: 20px;
      color: #222;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0074d9;
      margin-top: 10px;
      font-size: 16px;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #0074d9;
    }
    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .metric {
      width: 48%;
      background-color: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }
    .metric-title {
      font-size: 12px;
      color: #666;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Insights</h1>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
